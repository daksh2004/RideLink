# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=9090

# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/ecoride_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# CHANGE_THIS: Put your MySQL Workbench password here
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE (Auto Table Creation)
# ===============================
# This will automatically create/update tables (Users, Rides, etc.)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ===============================
# JWT SECURITY CONFIGURATION
# ===============================
# This key must be long and secure (at least 32 chars)
app.jwt.secret=EcoRideProjectSecretKey_MustBeVeryLong_To_Satisfy_HS512_Standard_Secure_2026_RideLink_Backend_Success# Token validity: 86400000 ms = 24 Hours
app.jwt.expiration-ms=86400000

# ===============================
# EMAIL CONFIGURATION (Gmail SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# CHANGE_THIS: Put the Gmail address that will SEND emails
spring.mail.username=ecoride.app@gmail.com
# CHANGE_THIS: Put the 16-digit App Password here (NOT your login password)
